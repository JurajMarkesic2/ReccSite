{% extends 'general/default.html' %}

{% block content %}
	<title>Contact - Site name</title>
	<div id="ctIntro">
		<p>Have some questions or feedback? Feel free to contact us.</p>
	</div>

	<form id="ctForm" role="form" action="" method="post">
    	{% csrf_token %}
    	{{ form.as_p }}
   		<button type="submit" class="btn btn-primary" style="background-color: #56527f;">Send</button>
	</form>
	
	{% if success %}
	<h4> {{ success_msg }} </h4>

{% endif %}
{% endblock %}
